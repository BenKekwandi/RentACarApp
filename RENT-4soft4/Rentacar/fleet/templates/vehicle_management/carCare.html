{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card border border-light">
            <div class="card-header bg bg-primary">
                <h3 class="card-title text-white"><i class="fa fa-plus"></i> Add Vehicle Maintenance Record
                </h3>
            </div>
            <div class="card-body row::before">

                <form method="post" action="" class="container-sm">
                    {% csrf_token %}
                    <div class="id-info">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="vehicle" class="form-label">Vehicle</label>
                                    <select name="vehicle" id="vehicle" class="form-control">
                                        {% for vehicle in vehicles %}
                                        <option>{{vehicle.vehicle_plate_number}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="loginDate" class="form-label">login Date</label>
                                    <input type="date" name="loginDate" id="loginDate" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="releaseDate" class="form-label">Release Date</label>
                                    <input type="date" name="releaseDate" id="releaseDate" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="lastMaintenance" class="form-label">Last Maintenance Km</label>
                                    <input type="number" name="lastMaintenance" id="lastMaintenance"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputKm" class="form-label">Input Km</label>
                                    <input type="number" name="inputKm" id="inputKm" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="totalAmount" class="form-label">Total Amount</label>
                                    <input type="text" name="totalAmount" id="totalAmount" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="currency" class="form-label">Currency</label>
                                    <select name="currency" id="currency" class="form-select">
                                        <option>Turkish lira</option>
                                        <option>Pound</option>
                                        <option>Dollar</option>
                                        <option>Euro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="caring" class="form-label">Maintenance place</label>
                                    <input type="text" name="carePlace" id="carePlace" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="explanation" class="form-label">Explanation</label>
                                    <textarea name="explanation" id="explanation" class="form-control"
                                        rows="3"></textarea>
                                </div>
                            </div>

                        </div>
                        
                    <div class="col-md-12" align="right">
                        <input type="reset" name="cancel" id="cancel" value="Cancel" class="btn btn-secondary">
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style type="text/css">
    .nav-tabs-custom>.nav-tabs>li.active {
        border-top-color: #00a65a !important;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        display: none;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .rColorInfo {
        color: blue;
    }

    .note {

        margin: 0 0 20px;
        padding: 15px 30px 15px 15px;
        border-left: 3px solid #e5e5e5;
        box-sizing: border-box;

    }

    .note-info {
        border-color: #5bc0dc;
        background: #d9edf7;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .custom .nav-link.active {

        background-color: #21bc6c !important;

    }

    .card-header {
        text-align: center;
    }
    .names{
        font-size: large;
    }
</style>
{% endblock %}
