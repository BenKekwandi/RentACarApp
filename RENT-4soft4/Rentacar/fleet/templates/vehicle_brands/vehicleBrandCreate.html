{% extends 'layout.html' %}
{% block content %}
<style type="text/css">
    .nav-tabs-custom>.nav-tabs>li.active {
        border-top-color: #00a65a !important;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        display: none;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .rColorInfo {
        color: blue;
    }

    .note {

        margin: 0 0 20px;
        padding: 15px 30px 15px 15px;
        border-left: 3px solid #e5e5e5;
        box-sizing: border-box;

    }

    .note-info {
        border-color: #5bc0dc;
        background: #d9edf7;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .custom .nav-link.active {

        background-color: #21bc6c !important;

    }

    .card-header {
        text-align: center;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="card border-warning">
            <div class="card-header bg-warning">
                <h3 class="card-title text-white"><i class="fa fa-plus"></i>Add Vehicle Brand
                </h3>
            </div>
            <div class="card-body row::before">

                <!--  Everything inside the body -->

                <!-- Customer Type part-->
                <form method="post" action="" class="container-sm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="id-info">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="vehicleBrand" class="form-label">New Vehicle Brand Name</label>
                                    <input type="text" name="vehicleBrand" id="vehicleBrand" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="logoMark" class="form-label">Offcial logo Mark</label>
                                <!--form action="" method="post" class="form-horizontal" enctype="multipart/form-data"-->
                                {{form.vehicle_brand_picture}}
                                <!--/form-->
                            </div>
                        </div>

                    </div>
                    <br>

                    <div class="col-md-12" align="right">
                        <input type="reset" name="cancel" id="cancel" value="Cancel" class="btn btn-secondary">
                        <!--reset button instead of changing directories-->
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
