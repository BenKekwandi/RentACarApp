{% extends 'layout.html' %}

{% load i18n %}
{% block content %}

<div class="pageholder">

    <div class="row">
        <div class="col-md-12">
            <div class="card border border-primary bg bg-white">
                <div class="card-header bg-primary">
                    <h3 class="text-white" style="text-align:center;">Vehicle Payment Reminders</h3>
                </div>

                <div class="linkholder" class="border border-primary" style="margin:80px 30px 40px 30px">


                    <table id="customer" class="display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Vehicle</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Currency</th>
                                <th>Explanation</th>
                                <th>Registration</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>id</th>
                                <th>Vehicle</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Currency</th>
                                <th>Explanation</th>
                                <th>Registration</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block page_script %}
<script>
    $(document).ready(function () {
        $.noConflict();
        var dataSet = [];
        {
        }
        $.ajax({
            url: 'http://127.0.0.1:8000/fleet/reminder-json/',
            dataType: "json",
            error: function (request) {
                alert("Error " + request);
            },
            success: function (array) {
                for (var i = 0; i < array.length; i++) {
                    dataSet.push([array[i].id
                        , array[i].vehicle
                        , array[i].payment_date
                        , array[i].fee_amount
                        , array[i].currency
                        , array[i].explanation
                        , array[i].registration_date
                    ]);
                }
                var table = $('#customer').DataTable({
                    data: dataSet


                });

                $("#customer tbody").on("dblclick", 'tr', function () {

                    var row = table.row(this).data();
                    var id = row[0];
                    // alert("id" + id);
                    var url = 'http://192.168.5.121:8000/fleet/customer-edit/' + id;
                    var options = 'width=800,height=600,scrollbars=no,menubar=no,status=yes,resizable=yes,screenx=200,screeny=0';
                    var open_mode = "_blank";
                    window.open(url, open_mode, options);
                });
            }
        });
    });
</script>
{% endblock %}
