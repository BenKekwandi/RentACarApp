{% extends 'layout.html' %}

{% block content %}

<div class="card border border-primary bg bg-light">
    <div class="card-header bg-primary">
        <h3 class="text-white" style="text-align:center;">GENERAL AVAILABILITY</h3>
    </div>
    <div style="margin:20px;">
        <div class="row">
            <div class="col-md-3">
                <label class="form-label" for="vehicle" class="form-label">Vehicle</label>
                <select class="form-control" name="vehicle">
                {% for vehicle in vehicles %}
                <option>{{vehicle.vehicle_plate_number}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="vehicleModel" class="form-label">Vehicle Model</label>
                <select class="form-control" name="vehicleModel">
                {% for model in models %}
                <option>{{model.vehicle_model}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="vehicleBrand" class="form-label">Vehicle Brand</label>
                <select class="form-control" name="vehicleBrand">
                    {% for type in types %}
                    <option>{{type.type_name}}</option> 
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="vehicleType" class="form-label">Vehicle Type</label>
                <select class="form-control" name="VehicleType">
                    {% for brand in brands %}
                    <option>{{brand.brand_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label" for="year" class="form-label">Year</label>
                <select class="form-control" name="year">
                    {% for year in years %}
                    <option>{{year}}</option> 
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="month" class="form-label">Month</label>
                <select class="form-control" name="month">
                    {% for year_month in year_months %}
                    <option>{{year_month}}</option> 
                    {% endfor %}
                </select>
            </div>
        </div>
        
    </div>
    <div class="" style="margin:50px;">
        <table class="table table-responsive table-striped table-bordered">
            <thead>
                <th class="bg bg-light border border-primary">Vehicles</th>
                {% for i in months %}
                <th class="bg bg-light border border-primary">{{i}}</th>
                {% endfor %}
            </thead>
                {% for vehicle in vehicles %}
                <tr>
                    <td class="bg bg-light border border-primary">{{ vehicle.vehicle_plate_number}}</td>
                    {% for i in months %}
                        <td class="bg bg-light border border-primary">0</td>
                    {% endfor %}
                <tr>
                {% endfor %}
        </table>
    </div>
    <div></div>
    <div></div>
</div>
{% endblock %}
