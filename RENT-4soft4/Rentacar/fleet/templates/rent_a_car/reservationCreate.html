{% extends 'layout.html' %}
{% block content %}

<style type="text/css">
    .nav-tabs-custom>.nav-tabs>li.active {
        border-top-color: #00a65a !important;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        display: none;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .rColorInfo {
        color: blue;
    }

    .note {

        margin: 0 0 20px;
        padding: 15px 30px 15px 15px;
        border-left: 3px solid #e5e5e5;
        box-sizing: border-box;

    }

    .note-info {
        border-color: #5bc0dc;
        background: #d9edf7;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .custom .nav-link.active {

        background-color: #21bc6c !important;

    }

    .card-header {
        text-align: center;
    }
</style>


<div class="row">
    <div class="col-md-12">
        <div class="card border-warning bg bg-dark">
            <div class="card-header bg-success">
                <h3 class="card-title text-white"><i class="fa fa-user-plus"></i> New Reservation(Based on Vehicle Model)
                </h3>
            </div>



            <!--Customer Type part-->
            <form method="post" action="" class="container-sm">
                {% csrf_token %}
                <div class="resv-status">
                    <h3><i class="fa fa-info-circle rColorInfo bg bg-dark"></i></h3>
                    <div class="row">
                        <div class="col-md-12">
                        <label class="form-label" for="customer">Customer</label>
                            <select class="form-control" name="customer">
                                {% for customer in customers %}
                                    <option>{{customer.first_name}} {{customer.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="reservationStatus" class="form-label">Reservation Status</label>
                                <select name="reservationStatus" id="reservationStatus" class="form-control">
                                    {% for stat in statuses %}
                                    <option>{{stat.status}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                
                <div class="vehicle-info">
                    <h3> <i class="fa fa-car"></i>Vehicle Purchase Information</h3>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="vehicleModel" class="form-label">Vehicle Model</label>
                                <select name="vehicleModel" id="vehicleModel" class="form-control">
                                    {% for model in models %}
                                    <option>{{model.vehicle_model}}</option>
                                    {% endfor%}
                                </select>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="purchaseDate" class="form-label">Vehicle Purchase Date</label>
                                <input type="date" name="purchaseDate" id="purchaseDate" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="pickupTime" class="form-label">Vehicle Pickup Time</label>
                                <input type="date" name="pickupTime" id="pickupTime" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="pickupPlace" class="form-label">Vehicle Pickup Place</label>
                                <select name="pickupPlace" id="pickupPlace" class="form-control">
                                    {% for place in places %}
                                    <option>
                                        {{place.place_name}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="businessPhone" class="form-label">Flight Number</label>
                                <input type="text" name="businessPhone" id="businessPhone" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="PickupAddress" class="form-label">Full Address of Vehicle</label>
                                <textarea name="PickupAddress" id="PickupAddress" class="form-control"
                                    rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Vehicle Return Information part -->
                <div class="return-info">
                    <h3><i class="fa fa-arrow-left"></i> Vehicle Return information</h3>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="deliveryDate" class="form-label">Vehicle Delivery Date</label>
                                <input type="date" name="deliveryDate" id="deliveryDate" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="deliveryTime" class="form-label">Vehicle Delivery Time</label>
                                <input type="time" name="deliveryTime" id="deliveryTime" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="deliveryPlace" class="form-label">Vehicle Return Place</label>
                                <select name="deliveryPlace" id="deliveryPlace" class="form-control">
                                    {% for place in places %}
                                    <option>
                                        {{place.place_name}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="returnFlightNumber" class="form-label">Flight Number</label>
                                <input type="text" name="returnFlightNumber" id="returnFlightNumber" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="deliveryAddress" class="form-label">Vehicle Delivery Address</label>
                                <textarea name="deliveryAddress" id="deliveryAddress" class="form-control"
                                    rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="payment-info">
                    <h3><i class="fa fa-money-bill-1"></i> Payment Information</h3>
                    <div class="row">


                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalFee" class="form-label">Total Fee</label>
                                <input type="number" name="totalFee" id="totalFee" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="Currency" class="form-label">Currency</label>
                                <select name="Currency" id="Currency" class="form-control">
                                    {% for currency in currencies %}
                                    <option>{{currency.currency_code}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-12" align="right">
                    <input type="reset" name="cancel" id="cancel" value="Cancel" class="btn btn-secondary">
                    <!--reset button instead of changing directories-->
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
