{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card border-warning">
            <div class="card-header bg-warning">
                <h3 class="card-title text-white"><i class="fa fa-plus"></i> User Account Detail
                </h3>
            </div>
            <div class="card-body row::before">

                <!--  Everything inside the body -->

                <!-- Customer Type part-->
                <form method="post" action="" class="container-sm">

                    <div class="id-info">
                        <div class="row">

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="accountStatus" class="form-label">Account Status</label>
                                    <select name="accountStatus" id="accountStatus" class="form-select"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="fullName" class="form-label">Namme and Surname</label>
                                    <input type="text" name="fullName" id="fullName" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="userName" class="form-label">Username</label>
                                    <input type="text" name="userName" id="userName" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email" class="form-label">E-mail Address</label>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="phone" class="form-label">Telephone</label>
                                    <input type="number" name="phone" id="phone" class="form-control"
                                        placeholder="05-xxx-xxx-xxx">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="idNo" class="form-label">Identification number</label>
                                    <input type="text" name="idNo" id="idNo" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="birthDate" class="form-label">Date of birth</label>
                                    <input type="date" name="birthDate" id="birthDate" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="bloodGroup" class="form-label">Blood group</label>
                                    <select name="bloodGroup" id="bloodGroup" class="form-select">
                                        <option>AB</option>
                                        <option>A</option>
                                        <option>B</option>
                                        <option>O</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="row">
                                        <label for="paymentMethods" class="form-label">Allowed Payment Methods</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="mailOrder">Mail Order</label>
                                        <input type="checkbox" name="mailOrder" id="mailOrder" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="transfer">Transfer</label>
                                        <input type="checkbox" name="transfer" id="transfer" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="lookFor">Look for</label>
                                        <input type="checkbox" name="lookFor" id="lookFor" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="check">Check</label>
                                        <input type="checkbox" name="check" id="check" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="found">Found</label>
                                        <input type="checkbox" name="found" id="found" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="creditCard">Credit Card</label>
                                        <input type="checkbox" name="creditCard" id="creditCard"
                                            class="form-check-input">
                                    </div>

                                </div>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="row">
                                        <label for="paymentMethods" class="form-label">Valid Currencies</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="tl">Turkish Lira (TL)</label>
                                        <input type="checkbox" name="tl" id="tl" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="usd">Dollar (USD)</label>
                                        <input type="checkbox" name="usd" id="usd" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="gbp">British Pound (GBP)</label>
                                        <input type="checkbox" name="gbp" id="gbp" class="form-check-input">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="euros">Euros</label>
                                        <input type="checkbox" name="euros" id="euros" class="form-check-input">
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="note" class="form-label">Note</label>
                                    <textarea name="note" id="note" class="form-control" rows="3"></textarea>
                                </div>
                            </div>



                        </div>
                    </div>
                    <br>

                    <div class="col-md-12" align="right">
                        <input type="reset" name="cancel" id="cancel" value="Cancel" class="btn btn-secondary">
                        <!--reset button instead of changing directories-->
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
